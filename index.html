<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
</head>

<title> üçïüèÉ‚Äç </title>

<body>
    <script>
        function toggleShow(s) {
            if($(s).css('display')=='none'){
                $(s).show().siblings('div').hide();
            } else{
                $(s).hide();
            }
        }
    </script>
    <header>
        <h1>
            <!-- pizza.png from https://dribbble.com/shots/3347778-Slice-O-Pixel-Pizza -->
            <img class="header-badge" src="./badges/pizza.png">
            PIZZA TOUR
        </h1>
    </header>
    <section class="containers">
        <div class="container is-rounded is-center">
            <p>Pizza, the 'only food' which never gets old.</p>
            <p>I'll list up some pizza shops i've been.</p>
            <br>
            <p>Location</p>
            
            <div>
                <label>
                    <input type="radio" class="radio" name="location" onClick="toggleShow('#shinchon');" checked />
                    <span>Shinchon</span>
                </label>
                <label>
                    <input type="radio" class="radio" name="location" onClick="toggleShow('#itaewon');"/>
                    <span>Itaewon</span>
                </label>
                <label>
                    <input type="radio" class="radio" name="location" onClick="toggleShow('#gangnam');"/>
                    <span>Gangnam</span>
                </label>
            </div>
        </div>
    </section>
    
    <section class="containers">
        <div class="containers" id="shinchon" style="display: none">
            shinchon <img class="mini-badge" src="./badges/beer.png"/>
        </div>

        <div class="containers" id="itaewon" style="display: none">
            itaewon <img class="mini-badge" src="./badges/cocacola.png"/>
        </div>

        <div class="containers" id="gangnam" style="display: none">
            gangnam <img class="mini-badge" src="./badges/pepsi.png"/>
        </div>
    </section>
    
    <footer class="footer">
        Pizza Ol Day
        <span>-</span>
        <a href="https://github.com/KOREAN139" target="_blank">@KOREAN139</a>
    </footer>
</body>
